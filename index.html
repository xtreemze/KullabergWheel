<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Kullaberg Wheel</title>
	<!-- CSS  -->
	<link href="css/icon.css" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link rel="stylesheet" href="css/main.css" media="screen,projection" /> </head>

<body class="pink noOverflow">
	<header>
		<div class="navbar-fixed">
			<nav class="blue darken-2" role="navigation">
				<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Score: <span id="money">0</span></a>
					<ul class="right hide-on-med-and-down">
						<li id="spin" class="waves-effect"><a href="#!"><i class="material-icons left">cached</i>Spin The Wheel</a>
						</li>
						<li id="vowel" class="waves-effect"><a href="#!"><i class="material-icons left">add_shopping_cart</i>Buy A Vowel</a>
						</li>
						<li id="solve" class="waves-effect"><a href="#!"><i class="material-icons left">assignment_turned_in</i>Solve Puzzle</a>
						</li>
						<li id="newpuzzle" class="waves-effect"><a href="#!"><i class="material-icons left">skip_next</i>New Puzzle</a>
						</li>
					</ul>
					<ul id="nav-mobile" class="side-nav blue darken-2"> <span class="text-white title">Kullaberg Wheel</span>
						<li id="spin2" class="text-white"><a href="#!"><i class="material-icons left">cached</i>Spin The Wheel</a>
						</li>
						<li id="vowel2" class="text-white"><a href="#!"><i class="material-icons left">add_shopping_cart</i>Buy A Vowel</a>
						</li>
						<li id="solve2" class="text-white"><a href="#!"><i class="material-icons left">assignment_turned_in</i>Solve The Puzzle</a>
						</li>
						<li id="newpuzzle2" class="text-white"><a href="#!"><i class="material-icons left">skip_next</i>New Puzzle</a>
						</li>
					</ul> <a href="#" data-activates="nav-mobile" class="button-collapse waves-effect"><i class="material-icons">menu</i></a> </div>
			</nav>
		</div>
	</header>
	<main>
		<div id="letterInput" class="container letters right">
			<div class="input-field">
				<select>
					<option value="" disabled selected>Choose a letter</option>
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="E">E</option>
					<option value="F">F</option>
					<option value="G">G</option>
					<option value="H">H</option>
					<option value="I">I</option>
					<option value="J">J</option>
					<option value="K">K</option>
					<option value="L">L</option>
					<option value="M">M</option>
					<option value="N">N</option>
					<option value="O">O</option>
					<option value="P">P</option>
					<option value="Q">Q</option>
					<option value="R">R</option>
					<option value="S">S</option>
					<option value="T">T</option>
					<option value="U">U</option>
					<option value="V">V</option>
					<option value="W">W</option>
					<option value="X">X</option>
					<option value="Y">Y</option>
					<option value="Z">Z</option>
				</select>
			</div>
		</div>
		<div class="wheelDiv waves-light noOverflow"> <img id="wheel" src="img/WheelPNG.png" data-rotation="0"> </div>
	</main>
	<footer class="page-footer blue darken-2">
		<div class="container noOverflow">
			<div id="display"></div>
		</div>
	</footer>
	<!--  Scripts-->
	<script src="js/jquery-2.2.2.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
